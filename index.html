<script src='js/jquery-3.2.1.js'></script>
<script>
	var h =$(document).height();
	$('.box').css('height',h)
	$('.btn').click(function(){
		$('.main').show()
		$('loading').hide()
		$('.pageOne').show()
		$('audio')[0].play()
	})
	// 第一页效果
	if($('.pageOne').show()){
		setTimeout(function(){
			$('.txt1').hide();
			$('.txt2').hide();
			$('.txt3').hide();
			$('.txt4').hide();	
		}, 3400)
	}
	// 第二页效果
	setTimeout(function(){
		$('.pageOne').hide()
		$('.pageTwo').show();
	},7000)
	//第三页效果
	setTimeout(function(){
		$('.pageTwo').hide()
		$('.pageThree').show();
	},8200)
	//第四页效果
	setTimeout(function(){
		$('.pageThree').hide()
		$('.pageFour').show();
	},15500)
	//第五页效果
	setTimeout(function(){
		$('.pageFour').hide()
		$('.pageFive').show();
	}, 17500)
	//第六页效果
	setTimeout(function(){
		$('.pageFive').hide()
		$('.pageSix').show();
	}, 23600)
	//第七页效果
	setTimeout(function(){
		$('.pageSix').hide()
		$('.pageSeven').show();
	}, 25500)
	//第八页效果
	setTimeout(function(){
		$('.pageSeven').hide()
		$('.pageEig').show();
	}, 28200)
	//第九页效果
	setTimeout(function(){
		$('.pageEig').hide()
		$('.pageNine').show();
	}, 34300)
	//第十页效果
	setTimeout(function(){
		$('.pageNine').hide()
		$('.pageTen').show();
	}, 39500)
	//第十一页效果
	setTimeout(function(){
		$('.pageTen').hide()
		$('.pageEle').show();
	}, 50600)
	//第十二页效果
	setTimeout(function(){
		$('.pageEle').hide()
		$('.pageTwe').show();
	}, 61200)
	$('.invite').click(function(){
		$('.pageTwe').hide();
		$('.pageThir').show()
	})
	var bol = true
	setInterval(function(){
		if(bol){
			$('.tear1').show()
			$('.tear').hide()
			bol = false
		}else{
			$('.tear1').hide()
			$('.tear').show()
			bol = true
		}
	},400)
	var bol2 = true
	setInterval(function(){
		if(bol2){
			$('.tear3').show()
			$('.tear2').hide()
			bol2 = false
		}else{
			$('.tear3').hide()
			$('.tear2').show()
			bol2 = true
		}
	},400)
	var num = 0
	$('.face').hide()
	$('.love').hide()
	setInterval(function(){
		if(num == 0){
			$('.money').show()
			$('.face').hide()
			$('.love').hide()
			num = 1
		}else if(num==1){
			$('.face').show()
			$('.money').hide()
			$('.love').hide()
			num=2
		}else if(num==2){
			$('.love').show()
			$('.money').hide()
			$('.face').hide()
			num=0
		}
	},800)

</script>
</body>
</html>
